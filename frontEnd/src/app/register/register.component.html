<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <div class="form-data">
                        <form #submitForm="ngForm" (submit)="registerUser(submitForm.value)">
                            <div class="forms-inputs mb-4">
                                <span>Name</span>
                                <input type="text" ngModel required name="name" #name="ngModel" placeholder="Enter Name"/>
                                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    Name is required
                                </div>
                            </div>
    
                            <div class="forms-inputs mb-4">
                                <span>Email</span>
                                <input type="email" ngModel required #email="ngModel" name="email" placeholder="Enter Email" />
                                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                                    Email is required
                                </div>
                            </div>
                            
                            <div class="forms-inputs mb-4">
                                <span>Password</span>
                                <input type="password" ngModel required #password="ngModel" name="password" placeholder="Enter Password" />
                                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                    Password is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-dark w-100" [disabled]="!submitForm.form.valid">Register</button>
                            </div>
        
                            <a routerLink="/login">Click here to login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
