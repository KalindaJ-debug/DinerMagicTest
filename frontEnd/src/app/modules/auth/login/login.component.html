<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
                <div class="form-data">
                    <form [formGroup]="submitForm" (ngSubmit)="loginUser()">
                        <div class="forms-inputs mb-4">
                            <span>Email</span>
                            <input type="email" formControlName="email" placeholder="Enter Email" />
                            <div *ngIf="submitForm.get('email')!.invalid && (submitForm.get('email')!.dirty || submitForm.get('email')!.touched)"
                                class="alert alert-danger">
                                <div *ngIf="submitForm.get('email')!.errors?.['required']">
                                    Email is required.
                                </div>
                                <div *ngIf="submitForm.get('email')!.errors?.['email']">
                                    Email format is wrong.
                                </div>
                            </div>
                        </div>

                        <div class="forms-inputs mb-4">
                            <span>Password</span>
                            <input type="password" formControlName="password" name="password"
                                placeholder="Enter Password" />
                            <div *ngIf="submitForm.get('password')!.invalid && (submitForm.get('password')!.dirty || submitForm.get('password')!.touched)"
                                class="alert alert-danger">
                                <div *ngIf="submitForm.get('password')!.errors?.['required']">
                                    Password is required.
                                </div>
                                <div *ngIf="submitForm.get('password')!.errors?.['minlength']">
                                    Password must be at least 4 characters long.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-dark w-100"
                                [disabled]="!submitForm.valid">Login</button>
                        </div>

                        <a routerLink="/register">Click here to register user</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
